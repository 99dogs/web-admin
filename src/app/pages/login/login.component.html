<div class="row">
	<div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">Login</h4>
				<hr>
            </div>
            <div class="card-body">

				<form>
					<div class="form-group">
					  <label for="email">Email *</label>
					  <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control"  id="email" placeholder="meu.email@dominio.com.br">
					  <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com ningu√©m.</small>
					</div>
					<div class="form-group">
					  <label for="senha">Senha *</label>
					  <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" id="senha" placeholder="**********">
					</div>
					<button type="submit" class="btn btn-success btn-block" (click)="login()">Entrar</button>
				  </form>

				  <hr>

				  <div class="text-center">

					<p class="text-center">
						Ou acesse usando
					</p>
	
					<button class="btn btn-primary btn-fab btn-icon btn-round">
						<i class="fa fa-google"></i>
					</button>

				  </div>

				  

			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
