<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				<a [routerLink]="['/reclamacao-sugestao']"><button class="btn btn-default btn-sm pull-right"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Voltar</button></a>
				<h4 class="card-title text-center">Detalhes do feedback #{{itemId}}</h4>
				<hr>
			</div>
			<div class="card-body">

				<form>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input name="nome" type="text" class="form-control" id="nome" disabled="true" value="Luis Covelo">
					</div>
					<div class="form-group">
						<label for="assunto">Assunto</label>
						<input name="assunto" type="text" class="form-control" id="assunto" disabled="true" value="Melhorias no filtro de pesquisa">
					</div>
					<div class="form-group">
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" type="text" class="form-control" id="mensagem" disabled="true">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae illum in error iure pariatur repellat facilis quis perferendis. Vero explicabo nihil voluptatum ab ipsam qui, sapiente similique deserunt voluptatibus adipisci!
						</textarea>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
